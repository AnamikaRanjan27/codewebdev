<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Photo of MySelf</h1>
    <img src="photo.jpg" height="200px">

    <h2>My favourite youtube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uiHeQg-DFFE?si=l8REMRbFhuSTjN5_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <form action="">
        <h1>Contact Form</h1>
        <p>First Name: <input type="text" name="name"></p>
        <p>Last Name: <input type="text" name="name"></p>
        <p>Email: <input type="email" name="Email" id="email"></p>
        <p>Message: <textarea name="message" id="message" cols="85" row="7"></textarea></p>

        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Feamle <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <h2>Favourite Language</h2>
        <select name="favourite language" id="favourite language">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="javascript">Javascript</option>
            <option value="c++">C++</option>
        </select>

        <input type="submit" value="submit">
    </form>
</body>

</html>
